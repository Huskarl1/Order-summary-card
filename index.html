<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <img class="illustration" src="images/illustration-hero.svg" alt="">
<h1> Order Summary</h1>
  
<p class="explanation">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="price">
  
  <img style="margin-left: 20px;" class="icon-music" src="images/icon-music.svg" alt="">
  <p> 
    <strong>Annual Plan</strong>
    <small>  $59.99/year</small>
  </p>
<a href="#" class="oneA">Change</a>
</div>
<button  type="button" class="btn btn-first"> Proceed to Payment</button>
<button type="button" class="btn btn-second"> Cancel Order </button>

</body>
</html>
